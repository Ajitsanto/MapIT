<!DOCTYPE html>
<html>
  <head>
    <title>MapIt</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}" />
    <script src="{{ url_for('static',filename='js/map.js')}}"></script>
  </head>
  <body>
    <!-- Google Map -->
    <div id="map">
    </div>

    <!-- Hamburger menu -->
     <div id="HamburgerMenu">
      <nav role="navigation">
        <div id="menuToggle">
          <input type="checkbox" />
          
          <span></span>
          <span></span>
          <span></span>
          
          <ul id="menu">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('home') }}"><li>Home</li></a>
            <a href="{{ url_for('logout') }}"><li>Logout</li></a>
            {% else %}
            <a href="{{ url_for('login') }}"><li>Login</li></a>
            <a href="{{ url_for('signup') }}"><li>Sign Up</li></a>
            {% endif %}
            <!-- <a href="#"><li></li></a> -->
          </ul>
        </div>
      </nav>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2KaJ9inxsXOlrXCa3ZDZFavkt7uFcdgU&map_ids=93a9e2b7af4f853&callback=initMap&v=weekly&channel=2"
    async
    ></script>
  </body>
</html>
